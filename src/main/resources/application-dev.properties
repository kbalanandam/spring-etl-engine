spring.application.name=spring-etl-engine
spring.devtools.restart.enabled=false


# H2 Database settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 console (optional but useful)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Spring Batch: auto-create the schema
spring.batch.jdbc.initialize-schema=always
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:org/springframework/batch/core/schema-h2.sql


# Optional: show SQL logs
spring.jpa.show-sql=true
